<!DOCTYPE html>
<html>

<head>
    <title>A simple test</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="/css/style.css" />
    <script defer
        src="/js/script.js"></script>
</head>

<body>
    <div id="header">
        <h1>Fortunes</h1>
    </div>
    <div class="button-container">
        <div>
            <button id="random">Random</button>
        </div>
        <div>
            <button id="short">Short</button>
        </div>
        <div>
            <button id="shower">Shower</button>
        </div>
        <div>
            <button id="traditional">Traditional</button>
        </div>
    </div>

    <form id="search-container">
        <div id="search-field-wrapper">
            <input id="search-field"
                type="search"
                name="search"
                placeholder="Search"
                minlength="3" />
        </div>
        <div id="search-button-wrapper">
            <button id="search-button"
                type="button">Search</button>
        </div>
    </form>

    <div class="fortune-wrapper">
        <div id="fortunes"></div>
    </div>
</body>

</html>
